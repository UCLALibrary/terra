services:
  django:
    # Always build, if using this compose file
    build: .
    volumes:
      - .:/home/django/terra
    env_file:
      - .docker-compose_django.env
      - .docker-compose_db.env
    ports:
     - "8000:8000"
    depends_on:
      - db
  db:
    image: postgres:12
    env_file:
      - .docker-compose_db.env
    volumes:
      - pg_data:/var/lib/postgresql/data/
volumes:
  pg_data:
